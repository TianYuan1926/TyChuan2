<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>交易日志 · P0 Auth+</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>交易日志 · P0 Auth+</h1>
    <div id="status" class="banner">初始化中...</div>
  </header>

  <!-- 认证区：登录 / 注册 / 忘记密码 / 重置密码 -->
  <section id="auth-section" class="card">
    <nav class="tabs row gap" role="tablist">
      <button class="tab active" data-tab="login">登录</button>
      <button class="tab" data-tab="register">注册</button>
      <button class="tab" data-tab="forgot">忘记密码</button>
    </nav>

    <div id="tab-login" class="tabpane show">
      <form id="login-form" class="grid grid-2">
        <label>邮箱
          <input type="email" id="login-email" required />
        </label>
        <label>密码
          <input type="password" id="login-password" required />
        </label>
        <button type="submit" id="login-btn" class="primary">登录</button>
      </form>
    </div>

    <div id="tab-register" class="tabpane">
      <form id="register-form" class="grid grid-2">
        <label>邮箱
          <input type="email" id="reg-email" required />
        </label>
        <label>密码
          <input type="password" id="reg-password" required />
        </label>
        <button type="submit" id="reg-btn" class="primary">注册</button>
      </form>
      <p class="muted small">提示：若你的 Supabase 开启了邮箱确认，注册后需要去邮箱点击确认链接。</p>
    </div>

    <div id="tab-forgot" class="tabpane">
      <form id="forgot-form" class="grid grid-2">
        <label>邮箱
          <input type="email" id="forgot-email" required />
        </label>
        <button type="submit" id="forgot-btn" class="primary">发送重置密码邮件</button>
      </form>
      <p class="muted small">收到邮件后，点击链接会回到本页面，让你设置新密码。</p>
    </div>

    <!-- 当链接中带有 #access_token 且 type=recovery 时，显示下面的“设置新密码” -->
    <div id="recovery-pane" class="tabpane hidden">
      <h3>设置新密码</h3>
      <form id="recovery-form" class="grid grid-2">
        <label>新密码
          <input type="password" id="recovery-password" required />
        </label>
        <button type="submit" id="recovery-btn" class="primary">提交新密码</button>
      </form>
    </div>
  </section>

  <!-- 应用区（登录后可见） -->
  <section id="app-section" class="card hidden">
    <div class="row between">
      <h2>新增交易</h2>
      <div class="row gap">
        <span id="user-email" class="muted"></span>
        <button id="change-pw-btn">修改密码</button>
        <button id="logout-btn">退出登录</button>
      </div>
    </div>

    <form id="trade-form">
      <div class="grid grid-3">
        <label>时间
          <input type="datetime-local" id="trade_time" required />
        </label>
        <label>币种
          <input type="text" id="symbol" placeholder="BTCUSDT" required />
        </label>
        <label>方向
          <select id="side" required>
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
          </select>
        </label>
        <label>数量
          <input type="number" id="qty" step="0.00000001" min="0" required />
        </label>
        <label>价格
          <input type="number" id="price" step="0.00000001" min="0" required />
        </label>
        <label>手续费
          <input type="number" id="fee" step="0.00000001" min="0" value="0" />
        </label>
        <label>成交额（自动）
          <input type="number" id="amount" step="0.00000001" min="0" readonly />
        </label>
      </div>
      <label>备注
        <textarea id="notes" rows="2" placeholder="可选"></textarea>
      </label>
      <button type="submit" id="save-btn" class="primary">保存记录</button>
    </form>

    <div class="row between">
      <h2>我的记录</h2>
      <div class="row gap">
        <button id="refresh-btn">刷新</button>
        <button id="export-btn">导出 CSV</button>
      </div>
    </div>

    <div class="table-wrap">
      <table id="tx-table">
        <thead>
          <tr>
            <th>时间</th>
            <th>币种</th>
            <th>方向</th>
            <th>数量</th>
            <th>价格</th>
            <th>手续费</th>
            <th>成交额</th>
            <th>备注</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tx-tbody"></tbody>
      </table>
    </div>
  </section>

  <!-- 修改密码弹窗 -->
  <dialog id="pw-dialog">
    <form method="dialog" id="pw-form" class="dialog-form">
      <h3>修改密码</h3>
      <div class="grid grid-2">
        <label>新密码
          <input type="password" id="pw-new" required />
        </label>
      </div>
      <div class="row gap end">
        <button value="cancel">取消</button>
        <button id="pw-save" class="primary" value="default">保存</button>
      </div>
    </form>
  </dialog>

  <footer class="footer">
    <span id="build-info" class="muted"></span>
  </footer>

  <script src="./config/config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
