<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>交易日志 · 第8步 UI 动效 + 提示音</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="https://hcaptcha.com/1/api.js?render=explicit&onload=hcaptchaOnLoad" async defer></script>
</head>
<body>
  <header class="header">
    <h1 class="fade-in">交易日志</h1>
    <div id="status" class="banner">初始化中...</div>
  </header>

  <section id="auth-section" class="card rise">
    <nav class="tabs row gap">
      <button class="tab active" data-tab="login">登录</button>
      <button class="tab" data-tab="register">注册</button>
      <button class="tab" data-tab="forgot">忘记密码</button>
      <button class="tab" data-tab="mfa">二步验证</button>
    </nav>

    <div id="tab-login" class="tabpane show">
      <form id="login-form" class="grid grid-2">
        <label>邮箱<input type="email" id="login-email" required /></label>
        <label>密码<input type="password" id="login-password" required /></label>
        <div id="captcha-login" class="h-captcha" data-sitekey=""></div>
        <button type="submit" id="login-btn" class="primary">登录</button>
      </form>
      <div class="row gap">
        <button id="btn-magic" class="ghost small">用邮箱链接登录</button>
      </div>
    </div>

    <div id="tab-register" class="tabpane">
      <form id="register-form" class="grid grid-2">
        <label>邮箱<input type="email" id="reg-email" required /></label>
        <label>密码<input type="password" id="reg-password" required /></label>
        <label>确认密码<input type="password" id="reg-password2" required /></label>
        <div id="captcha-register" class="h-captcha" data-sitekey=""></div>
        <button type="submit" id="reg-btn" class="primary">注册</button>
      </form>
    </div>

    <div id="tab-forgot" class="tabpane">
      <form id="forgot-form" class="grid grid-2">
        <label>邮箱<input type="email" id="forgot-email" required /></label>
        <div id="captcha-forgot" class="h-captcha" data-sitekey=""></div>
        <button type="submit" id="forgot-btn" class="primary">发送重置密码邮件</button>
      </form>
    </div>

    <div id="tab-mfa" class="tabpane">
      <p class="muted small">开启 TOTP 后，登录会要求输入 6 位验证码。</p>
    </div>
  </section>

  <section id="app-section" class="card hidden rise">
    <div class="row between">
      <h2>交易</h2>
      <div class="row gap">
        <span id="user-email" class="muted"></span>
        <button id="btn-open-import" class="ghost">导入CSV</button>
        <button id="logout-btn">退出登录</button>
      </div>
    </div>

    <div id="verify-banner" class="warn hidden">
      你的邮箱还未验证。请到邮箱点击确认链接。
      <button id="resend-btn" class="ghost small">重发验证邮件</button>
      <span id="resend-tip" class="muted small"></span>
    </div>

    <form id="trade-form" class="grid grid-3">
      <label>时间<input type="datetime-local" id="trade_time" required /></label>
      <label>币种<input type="text" id="symbol" required placeholder="BTCUSDT" /></label>
      <label>方向<select id="side"><option>BUY</option><option>SELL</option></select></label>
      <label>数量<input type="number" id="qty" step="0.00000001" min="0" required /></label>
      <label>价格<input type="number" id="price" step="0.00000001" min="0" required /></label>
      <label>手续费<input type="number" id="fee" step="0.00000001" min="0" value="0" /></label>
      <label>成交额（自动）<input type="number" id="amount" readonly /></label>
      <label class="span-3">备注<textarea id="notes" rows="2" placeholder="支持换行"></textarea></label>
      <button type="submit" id="save-btn" class="primary">保存记录</button>
    </form>

    <div class="row gap">
      <button id="refresh-btn" class="ghost">刷新</button>
      <button id="export-btn" class="ghost">导出 CSV</button>
    </div>

    <div id="table-skeleton" class="skeleton hidden"></div>
    <div class="table-wrap">
      <table id="tx-table">
        <thead><tr><th>时间</th><th>币种</th><th>方向</th><th>数量</th><th>价格</th><th>手续费</th><th>成交额</th><th>备注</th><th>操作</th></tr></thead>
        <tbody id="tx-tbody"></tbody>
      </table>
    </div>
  </section>

  <!-- 通知 Toast 容器 -->
  <div id="toasts" aria-live="polite" aria-atomic="true"></div>

  <!-- 导入对话框 -->
  <dialog id="import-dialog">
    <form method="dialog" class="dialog-form">
      <h3>导入 CSV</h3>
      <p class="muted small">格式：trade_time, symbol, side, qty, price, fee, amount, notes</p>
      <input type="file" id="import-file" accept=".csv" />
      <div class="row gap end">
        <button value="cancel">取消</button>
        <button id="import-go" class="primary">开始导入</button>
      </div>
    </form>
  </dialog>

  <footer class="footer">
    <span id="build-info" class="muted"></span>
  </footer>

  <script src="./config/config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
